<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
   
      <td> <span><img src="{{ p.imageUrl }}" class="rounded-circle" alt="" width="50" height="50"> </span> 
        {{ p.title }}</td>
      <td> {{ p.price | currency:'USD':true }}</td>
      <td>
        <a [routerLink]="['/admin/products/', p.$key]">Edit</a>
      </td>
    </tr>
  </tbody>
 
</table>
