<div class="sticky-top">
  <div *ngIf="categories$" class="list-group">
      <a  class="list-group-item list-group-item-action" routerLink="/" [class.active]="!searched_category">All Categories</a>
      <a 
        class="list-group-item list-group-item-action" 
        *ngFor="let c of categories$ | async" 
        routerLink="/" 
        [queryParams]='{category:c.$key}'
        [class.active]="searched_category === c.$key"
        >{{c.name}}</a>
  </div>
</div>
