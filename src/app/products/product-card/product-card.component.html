<!-- product.imageUrl -->
<!-- "./../../../assets/images/foodIcon.png" -->
<div class="card" style="margin:0 0 10px 0">
    <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl"  alt="Card image cap" >
    <div class="card-body">
      <h5 *ngIf="product.title" class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price |  currency:"CAD":"symbol-narrow" }}</p>
    </div>
    <div *ngIf="showActionButton"  class="card-footer">
      <button 
      *ngIf="getQuantity() === 0 ; else updateQuantity"
      class="btn btn-secondary"
      (click)="addToCart(product)">Add To Cart</button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
              <button class="btn btn-brand btn-behance" (click)="deleteFromCart(product)" >-</button>
          </div>
          <div class="col text-center">
              <b>{{ getQuantity() }} in Cart</b>
          </div>
          <div class="col-2">
              <button class="btn btn-brand btn-behance" (click)="addToCart(product)">+</button>
          </div>
        </div>
      </ng-template>
    </div>
 
</div>
