<div class="row">
 
    <div class='col-3'>
      <app-product-filter [category]='searched_category'></app-product-filter>
    </div>

    <div class='col'>
      <div class="row">
        
        <ng-container *ngFor="let p of filteredProducts; let i = index;" class="card" >
          
          <div class="col">
              <app-product-card [product]='p'  [showActionButton]="true" [shoppingCart]='cart' style="width:15rem" ></app-product-card>
              </div>

          <div class="w-100" *ngIf="( i + 1 ) % 3 === 0"></div>
        </ng-container>
      </div>
    </div>
        
    </div>
